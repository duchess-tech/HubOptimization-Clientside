<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../App.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <!-- Loginform   -->
    <div style=" display: flex;justify-content: center; margin-top: 50px;">
        <div class="loginimg">
            <img style="width: 100%; height: 100%;"
                src="../../../../Huboptimize/clientside/public/images/Email-Image.png" alt="">
        </div>
        <div style=" width: 400px; height: 532px;background-color: #ebebeb;padding: 20px; ">
            <form action="" style="">
                <div style="display: flex; justify-content: center;margin-top:20px ; margin-bottom: 20px ;">
                    <div style="width: 120px;">
                        <img src="../../../../Huboptimize/clientside/public/images/LogoIcon.jpg" alt="">
                    </div>
                </div>
                <h3 style="font-size:22px; padding-top: 5px; padding-bottom: 5px; ">Welcome Back!</h3>

                <div style="margin-bottom: 30px; width: 100%; font-size: 13px;">
                    <label for="email">Email</label>
                    <div
                        style=" padding:6px; border: 1px solid; border-color: #cad3dd; border-radius: 5px;  width: 100%;">
                        <input id="email" type="text"
                            style="width:90%;font-size: 10px; background: 0;  outline: none; border: 0;"
                            placeholder="Enter email">
                    </div>
                </div>

                <div style="margin-bottom: 20px;  font-size: 13px; width: 100%;">
                    <label for="">Password</label>
                    <div style=" padding:6px; border: 1px solid;  border-color: #cad3dd;border-radius: 5px; ">
                        <input placeholder="Enter number" type="text"
                            style="width:90%; font-size: 10px;  background: 0;  outline: none; border:0">
                    </div>
                    <p style="font-size: 10px; color: red; cursor: pointer;" id="open-modal">Forgot Password?</p>
                </div>

<P style="font-size: 12px; margin-bottom: 20px;">Don't have an account?<span style="margin-left: 10px;">Signup</span></P>

                <button style="  width: 100%; background-color: #00244a; color: white; border: 1px solid; font-size: 10px; padding:8px; border-color: #cad3dd;border-radius: 5px; margin-bottom: 10px; margin: auto;">
                 Login
                  </button> 
        </div>

      
    </div>

  

    </form>

    </div>

<!-- forgot-password modal -->
        <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50 hidden" id="modal">
            <div class="forgot-password w-96 p-6 rounded shadow-lg">
                <h2 class="text-lg font-semibold text-center">Forgot Password</h2>
        <div class="">
            <div>
                <label style="font-size: 12px;" for="">Email</label>
                <div  class="email-box  w-80 rounded-lg ">
                    <i class="fas fa-lock"></i>
                <input type="text" placeholder="Enter your email" class="email-input ">
                </div>
            </div>
        <button class="w-80  rounded-lg  mt-4  border submit-btn">Submit</button>
        </div>
        <div>
        <button class="w-80 rounded-lg mt-4 border backToLogin" id="close-modal">Back to Login</button>
        </div>
      </div>
    </div>
          
          
    </body>
    
    </html>
   


<script>
    const openModalButton = document.getElementById('open-modal');
   const closeModalButton = document.getElementById('close-modal');
   const modal = document.getElementById('modal');
   
   openModalButton.addEventListener('click', () => {
     modal.classList.remove('hidden');
   });
   
   closeModalButton.addEventListener('click', () => {
     modal.classList.add('hidden');
   });
   
   </script>
